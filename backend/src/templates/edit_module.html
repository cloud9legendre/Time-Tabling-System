<!DOCTYPE html>
<html>

<head>
    <title>Edit Module</title>
    <style>
        body {
            font-family: 'Segoe UI';
            padding: 20px;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #004d40;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Edit Module: {{module.code}}</h2>
        <form action="/modules/update/{{module.code}}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <label>Title</label>
            <input type="text" name="title" value="{{module.title}}" required>

            <label>Department</label>
            <select name="dept">
                {% for d in departments %}
                <option value="{{d.code}}" {% if d.code==module.offering_dept %}selected{% endif %}>{{d.code}}</option>
                {% endfor %}
            </select>

            <label>Semester</label>
            <input type="number" name="semester" value="{{module.semester}}" min="1" max="8" required>

            <button type="submit">Update Module</button>
            <a href="/"
                style="display:block;text-align:center;margin-top:10px;text-decoration:none;color:#666;">Cancel</a>
        </form>
    </div>
</body>

</html>
