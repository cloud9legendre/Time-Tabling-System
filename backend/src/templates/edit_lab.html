<!DOCTYPE html>
<html>

<head>
    <title>Edit Lab</title>
    <style>
        body {
            font-family: 'Segoe UI';
            padding: 20px;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #004d40;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Edit Lab</h2>
        <form action="/labs/update/{{lab.id}}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label>Name</label><input type="text" name="name" value="{{lab.name}}" required>
            <label>Dept</label>
            <select name="dept">
                {% for d in departments %}<option value="{{d.code}}" {% if d.code==lab.department_code %}selected{%
                    endif %}>{{d.code}}</option>{% endfor %}
            </select>
            <label>Capacity</label><input type="number" name="capacity" value="{{lab.capacity}}" required>
            <button type="submit">Update Lab</button>
            <a href="/"
                style="display:block;text-align:center;margin-top:10px;text-decoration:none;color:#666;">Cancel</a>
        </form>
    </div>
</body>

</html>
