<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login - UoM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #004d40;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #004d40;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #004d40;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #00695c;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #ffcdd2;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #888;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <span class="icon">üèõÔ∏è</span>
        <h1>Lab Access</h1>
        <p class="subtitle">University of Moratuwa</p>

        {% if request.query_params.error %}
        <div class="error">{{ request.query_params.error }}</div>
        {% endif %}

        <form action="/login" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="input-group">
                <label for="email">University Email</label>
                <input type="text" id="email" name="email" placeholder="name@uom.lk" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="footer">
            System Administrator Contact: ext 2022
        </div>
    </div>
</body>

</html>
